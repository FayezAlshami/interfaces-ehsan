<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>سلة التبرعات</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script>
tailwind.config={
darkMode:"class",
theme:{
extend:{
colors:{
primary:"#2F4157",
"background-light":"#F4EFEB",
"background-dark":"#2F4157",
"surface-light":"#FFFFFF",
"surface-dark":"#577C8E",
"text-light":"#2F4157",
"text-dark":"#FFFFFF",
"text-muted-light":"#577C8E",
"text-muted-dark":"#C7D9E5",
"border-light":"#C7D9E5",
"border-dark":"#577C8E"
},
fontFamily:{display:["Manrope","sans-serif"]},
borderRadius:{DEFAULT:"0.75rem",lg:"1rem",xl:"1.25rem",full:"9999px"}
}
}
}
</script>

<style>
body{min-height:max(884px,100dvh);}
.material-symbols-outlined{font-variation-settings:"FILL" 0,"wght" 400,"GRAD" 0,"opsz" 24;}
</style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex min-h-screen w-full max-w-md flex-col overflow-x-hidden">

<header class="sticky top-0 z-10 flex h-16 items-center justify-between border-b border-border-light bg-background-light/90 px-4 backdrop-blur dark:border-border-dark dark:bg-background-dark/90">
<div class="flex size-10 items-center justify-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark">
سلة التبرعات
</h1>
<div class="size-10"></div>
</header>

<main class="flex-grow p-4 space-y-4">

<div class="flex items-center gap-4 rounded-xl bg-surface-light dark:bg-surface-dark p-4 border border-border-light dark:border-border-dark">
<div class="size-16 rounded-lg bg-[#C7D9E5] flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">volunteer_activism</span>
</div>
<div class="flex-grow">
<p class="font-bold text-text-light dark:text-text-dark">إغاثة متضرري الفيضان</p>
<p class="text-sm text-text-muted-light dark:text-text-muted-dark">توفير مأوى وغذاء</p>
<div class="mt-2 flex items-center gap-3">
<button class="h-7 w-7 rounded-full bg-border-light text-primary">-</button>
<span class="font-semibold text-text-light dark:text-text-dark">٥,٠٠٠ ل.س</span>
<button class="h-7 w-7 rounded-full bg-border-light text-primary">+</button>
</div>
</div>
<button class="text-red-500">
<span class="material-symbols-outlined">delete</span>
</button>
</div>

<div class="flex items-center gap-4 rounded-xl bg-surface-light dark:bg-surface-dark p-4 border border-border-light dark:border-border-dark">
<div class="size-16 rounded-lg bg-[#C7D9E5] flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">school</span>
</div>
<div class="flex-grow">
<p class="font-bold text-text-light dark:text-text-dark">دعم تعليم الأيتام</p>
<p class="text-sm text-text-muted-light dark:text-text-muted-dark">كفالة طالب علم</p>
<div class="mt-2 flex items-center gap-3">
<button class="h-7 w-7 rounded-full bg-border-light text-primary">-</button>
<span class="font-semibold text-text-light dark:text-text-dark">٧,٥٠٠ ل.س</span>
<button class="h-7 w-7 rounded-full bg-border-light text-primary">+</button>
</div>
</div>
<button class="text-red-500">
<span class="material-symbols-outlined">delete</span>
</button>
</div>

</main>

<footer class="sticky bottom-0 p-4 bg-background-light dark:bg-background-dark border-t border-border-light dark:border-border-dark">
<div class="rounded-xl bg-surface-light dark:bg-surface-dark p-4 border border-border-light dark:border-border-dark">
<div class="flex justify-between pb-4">
<p class="text-text-muted-light dark:text-text-muted-dark">المجموع الكلي</p>
<p class="font-bold text-text-light dark:text-text-dark">١٢,٥٠٠ ل.س</p>
</div>
<div class="flex flex-col gap-3">
<button class="w-full h-12 rounded-full bg-primary text-white font-bold">
التبرع الآن
</button>
<button class="w-full h-12 rounded-full bg-transparent text-red-500 font-bold">
إفراغ السلة
</button>
</div>
</div>
</footer>

</div>
</body>
</html>
