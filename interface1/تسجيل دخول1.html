<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>تسجيل الدخول - Phone Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#17cf54",
              "background-light": "#f6f8f6",
              "background-dark": "#112116",
              "primary-text-light": "#0e1b12",
              "primary-text-dark": "#e0e2e0",
              "secondary-text-light": "#4e9767",
              "secondary-text-dark": "#a0a3a0",
              "border-light": "#d0e7d7",
              "border-dark": "#3f4944",
            },
            fontFamily: {
              display: ["Public Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden text-primary-text-light dark:text-primary-text-dark"
    >
      <div
        class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between"
      >
        <button
          class="text-primary-text-light dark:text-primary-text-dark flex size-12 shrink-0 items-center justify-center"
        >
          <span class="material-symbols-outlined text-2xl"
            >arrow_forward_ios</span
          >
        </button>
        <h2
          class="text-primary-text-light dark:text-primary-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center"
        >
          تسجيل الدخول
        </h2>
        <div class="flex size-12 shrink-0 items-center"></div>
      </div>
      <div class="flex flex-col flex-1 px-4 py-6">
        <h1
          class="text-primary-text-light dark:text-primary-text-dark tracking-tight text-[32px] font-bold leading-tight text-center pb-3"
        >
          تسجيل الدخول
        </h1>
        <p
          class="text-secondary-text-light dark:text-secondary-text-dark text-base font-normal leading-normal pb-8 text-center"
        >
          أدخل رقم هاتفك للمتابعة. سنرسل لك رمز تحقق.
        </p>
        <div class="flex flex-col w-full mb-2">
          <label
            class="text-primary-text-light dark:text-primary-text-dark text-base font-medium leading-normal pb-2"
            for="phone-number"
            >رقم الهاتف</label
          >
          <div
            class="flex w-full flex-1 items-stretch rounded-xl border border-border-light dark:border-border-dark focus-within:ring-2 focus-within:ring-primary/50"
          >
            <div
              class="flex items-center justify-center pl-4 pr-3 bg-background-light dark:bg-background-dark rounded-r-xl"
            >
              <span
                class="text-primary-text-light dark:text-primary-text-dark text-base font-normal leading-normal"
                >+963</span
              >
            </div>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl text-primary-text-light dark:text-primary-text-dark focus:outline-0 focus:ring-0 border-0 bg-background-light dark:bg-background-dark h-14 placeholder:text-secondary-text-light/70 dark:placeholder:text-secondary-text-dark/70 p-[15px] text-left text-base font-normal leading-normal"
              id="phone-number"
              placeholder="912345678"
              type="tel"
              value=""
            />
          </div>
        </div>
        <p
          class="text-secondary-text-light dark:text-secondary-text-dark text-sm font-normal leading-normal pb-3"
        >
          سيتم إرسال رمز تحقق إلى هذا الرقم.
        </p>
        <div class="flex-grow"></div>
        <div class="w-full pt-8 pb-4">
          <button
            class="flex w-full items-center justify-center rounded-full bg-primary h-14 px-6 text-lg font-bold text-white shadow-sm transition-colors hover:bg-primary/90"
          >
            إرسال رمز التحقق
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
