<!DOCTYPE html>

<html class="" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>حاسبة الزكاة</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+Arabic:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "surface-dark": "#1c271f",
              "border-dark": "#3b5443",
            },
            fontFamily: {
              display: ["Noto Sans Arabic", "Inter", "sans-serif"],
              sans: ["Noto Sans Arabic", "Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar hiding for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom select arrow placement for RTL */
      select {
        background-position: left 1rem center !important;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-display antialiased selection:bg-primary selection:text-black"
  >
    <div
      class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-24"
    >
      <!-- TopAppBar -->
      <header
        class="sticky top-0 z-50 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 px-4 py-4 backdrop-blur-md"
      >
        <button
          class="flex h-10 w-10 items-center justify-center rounded-full text-gray-900 transition hover:bg-black/5 dark:text-white dark:hover:bg-white/10"
        >
          <span class="material-symbols-outlined text-[24px]"
            >arrow_forward</span
          >
        </button>
        <h1
          class="flex-1 text-center text-lg font-bold leading-tight tracking-tight"
        >
          حاسبة الزكاة
        </h1>
        <div class="w-10"></div>
        <!-- Spacer for balance -->
      </header>
      <!-- Headline -->
      <div class="px-4 py-4">
        <h2
          class="text-center text-[28px] font-bold leading-tight tracking-tight text-gray-900 dark:text-white"
        >
          احسب زكاتك بسهولة
        </h2>
        <p class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">
          أدخل تفاصيل أصولك وسنقوم بحساب النصاب والزكاة المستحقة بدقة.
        </p>
      </div>
      <!-- Asset Type Selection (Chips) -->
      <div class="mb-6 flex w-full overflow-x-auto px-4 pb-2 no-scrollbar">
        <div class="flex gap-3">
          <!-- Active Chip -->
          <button
            class="flex h-10 min-w-[80px] shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary px-6 transition hover:brightness-110"
          >
            <span
              class="material-symbols-outlined text-sm font-bold text-background-dark"
              >grid_view</span
            >
            <p class="text-sm font-bold leading-normal text-background-dark">
              ذهب
            </p>
          </button>
          <!-- Inactive Chips -->
          <button
            class="flex h-10 min-w-[80px] shrink-0 items-center justify-center gap-x-2 rounded-full border border-gray-200 bg-white px-5 dark:border-border-dark dark:bg-surface-dark transition hover:bg-gray-50 dark:hover:bg-[#253329]"
          >
            <p
              class="text-sm font-medium leading-normal text-gray-600 dark:text-gray-300"
            >
              نقد
            </p>
          </button>
          <button
            class="flex h-10 min-w-[80px] shrink-0 items-center justify-center gap-x-2 rounded-full border border-gray-200 bg-white px-5 dark:border-border-dark dark:bg-surface-dark transition hover:bg-gray-50 dark:hover:bg-[#253329]"
          >
            <p
              class="text-sm font-medium leading-normal text-gray-600 dark:text-gray-300"
            >
              فضة
            </p>
          </button>
          <button
            class="flex h-10 min-w-[80px] shrink-0 items-center justify-center gap-x-2 rounded-full border border-gray-200 bg-white px-5 dark:border-border-dark dark:bg-surface-dark transition hover:bg-gray-50 dark:hover:bg-[#253329]"
          >
            <p
              class="text-sm font-medium leading-normal text-gray-600 dark:text-gray-300"
            >
              أسهم
            </p>
          </button>
          <button
            class="flex h-10 min-w-[80px] shrink-0 items-center justify-center gap-x-2 rounded-full border border-gray-200 bg-white px-5 dark:border-border-dark dark:bg-surface-dark transition hover:bg-gray-50 dark:hover:bg-[#253329]"
          >
            <p
              class="text-sm font-medium leading-normal text-gray-600 dark:text-gray-300"
            >
              صناديق
            </p>
          </button>
        </div>
      </div>
      <!-- Live Price Indicator -->
      <div
        class="mx-4 mb-6 flex items-center justify-between rounded-xl bg-primary/10 px-4 py-3 border border-primary/20"
      >
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-primary"
            >trending_up</span
          >
          <p class="text-sm font-medium text-gray-900 dark:text-white">
            سعر الذهب اليوم (عيار 24)
          </p>
        </div>
        <p class="font-bold text-gray-900 dark:text-white">
          285.50 ل.س
          <span class="text-xs font-normal text-gray-500 dark:text-gray-400"
            >/جرام</span
          >
        </p>
      </div>
      <!-- Inputs Form -->
      <div class="flex flex-col gap-5 px-4">
        <!-- Carat Selection -->
        <label class="group flex flex-col">
          <span
            class="mb-2 text-sm font-medium leading-normal text-gray-900 dark:text-gray-200"
            >عيار الذهب</span
          >
          <div class="relative">
            <select
              class="form-select h-14 w-full appearance-none rounded-xl border border-gray-200 bg-white px-4 text-base text-gray-900 focus:border-primary focus:ring-0 dark:border-border-dark dark:bg-surface-dark dark:text-white"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCTahUIEJid3-Q_QXGzP8bpZxl5uuPfTse2tF83iM5pyN3Y0TYqAe-kI1Qi9n3uZRQnmKg_depJJuq3Iq0boxVjqGpT_TxZIlccU_R5o4OcFyKtYxaU4TGzlcCYyLjajcE-0ovN1-CHsCydatm8gcCNVw1lrTARawmUIftnvW699jJEJfHW-1EcexrkZRFBG9A2Iv5jfjNZ-yiquz9ucQ2nQSm9cQdglKU5CK-OXuBxLMB7QdDIruPpjZQZNsdpFDmsC_2k6SJDNLw');
              "
            >
              <option value="24">عيار 24</option>
              <option value="22">عيار 22</option>
              <option selected="" value="21">عيار 21</option>
              <option value="18">عيار 18</option>
            </select>
          </div>
        </label>
        <!-- Weight Input -->
        <label class="group flex flex-col">
          <div class="mb-2 flex items-center justify-between">
            <span
              class="text-sm font-medium leading-normal text-gray-900 dark:text-gray-200"
              >وزن الذهب (جرام)</span
            >
            <div
              class="flex items-center gap-1 text-xs text-primary cursor-pointer hover:underline"
            >
              <span class="material-symbols-outlined text-[14px]">info</span>
              <span>ما هو النصاب؟</span>
            </div>
          </div>
          <div class="relative">
            <input
              class="h-14 w-full rounded-xl border border-gray-200 bg-white px-4 text-left text-base text-gray-900 placeholder-gray-400 focus:border-primary focus:ring-0 dark:border-border-dark dark:bg-surface-dark dark:text-white dark:placeholder-[#9db9a6]"
              dir="ltr"
              placeholder="0.00"
              type="number"
              value="150"
            />
            <span
              class="absolute inset-y-0 right-4 flex items-center text-sm font-medium text-gray-500 dark:text-gray-400"
              >جرام</span
            >
          </div>
          <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">
            النصاب الحالي للذهب هو 85 جرام.
          </p>
        </label>
        <!-- Divider -->
        <div class="my-2 h-px w-full bg-gray-100 dark:bg-border-dark"></div>
        <!-- Calculated Results -->
        <div
          class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-gray-100 dark:bg-surface-dark dark:ring-border-dark"
        >
          <div class="mb-4 flex items-center justify-between">
            <p class="text-sm text-gray-500 dark:text-gray-400">
              إجمالي قيمة الأصول
            </p>
            <p class="font-semibold text-gray-900 dark:text-white">
              37,500 ل.س
            </p>
          </div>
          <div class="mb-1 flex items-center justify-between">
            <p class="text-base font-medium text-gray-900 dark:text-gray-200">
              الزكاة الواجبة
            </p>
            <div
              class="flex items-center gap-2 rounded-lg bg-primary/10 px-2 py-1"
            >
              <span class="text-xs font-bold text-primary dark:text-[#13ec5b]"
                >2.5%</span
              >
            </div>
          </div>
          <div class="mt-2 flex items-baseline justify-end gap-1">
            <h3
              class="text-4xl font-bold tracking-tight text-primary dark:text-[#13ec5b]"
            >
              937.50
            </h3>
            <span class="text-lg font-medium text-gray-500 dark:text-gray-400"
              >ل.س</span
            >
          </div>
        </div>
      </div>
      <!-- Sticky Footer CTA -->
      <div
        class="fixed bottom-0 left-0 right-0 border-t border-gray-100 bg-white/80 p-4 backdrop-blur-lg dark:border-white/5 dark:bg-[#111813]/90"
      >
        <button
          class="flex h-14 w-full items-center justify-center gap-2 rounded-xl bg-primary text-base font-bold text-background-dark shadow-lg shadow-primary/25 transition-transform active:scale-[0.98]"
        >
          <span class="material-symbols-outlined filled"
            >volunteer_activism</span
          >
          تبرع بزكاتك الآن
        </button>
      </div>
    </div>
  </body>
</html>
