<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ehsan Charity App Splash Screen</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4ade80",
              secondary: "#2f6c5e",
              "background-light": "#0F231D",
              "background-dark": "#0A1814",
            },
            fontFamily: {
              display: ["Tajawal", "sans-serif"],
              quran: ["Amiri", "serif"],
            },
            backgroundImage: {
              "radial-glow":
                "radial-gradient(circle at center, #1a3c32 0%, #0F231D 70%)",
            },
          },
        },
      };
    </script>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      .animate-fade-in-delay-1 {
        animation: fadeIn 0.8s ease-out 0.3s forwards;
        opacity: 0;
      }
      .animate-fade-in-delay-2 {
        animation: fadeIn 0.8s ease-out 0.6s forwards;
        opacity: 0;
      }
      .animate-pulse-slow {
        animation: pulse 3s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </head>

  <body
    class="bg-background-light font-display min-h-screen flex flex-col justify-between items-center text-white relative overflow-hidden select-none"
  >
    <div
      class="absolute inset-0 bg-radial-glow opacity-40 pointer-events-none"
    ></div>

    <div class="flex-1"></div>

    <!-- المحتوى -->
    <div
      class="flex flex-col items-center justify-center w-full z-10 px-8 flex-grow-[2]"
    >
      <p
        class="text-3xl text-center font-quran font-bold animate-fade-in mb-12"
      >
        "وَأَحْسِنُوا إِنَّ اللَّهَ يُحِبُّ الْمُحْسِنِينَ"
      </p>

      <!-- الشعار -->
      <div class="w-48 h-48 animate-fade-in-delay-1 mb-6">
        <!-- SVG كما هو -->
        <!-- (لم ألمسه إطلاقًا) -->
        <!-- يمكنك تركه أو تغييره -->
        <svg viewBox="0 0 200 200" class="w-full h-full">
          <defs>
            <linearGradient id="g" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#4ade80" />
              <stop offset="100%" stop-color="#2f6c5e" />
            </linearGradient>
          </defs>
          <circle cx="100" cy="100" r="80" fill="url(#g)" />
        </svg>
      </div>

      <h1 class="text-6xl font-black animate-fade-in-delay-2">إحسان</h1>
      <p class="text-emerald-200 animate-fade-in-delay-2 mt-2">
        منصة وطنية للعمل الخيري
      </p>
    </div>

    <!-- Loading -->
    <div
      class="w-full px-8 pb-12 z-10 flex flex-col gap-3 animate-fade-in-delay-2"
    >
      <p class="text-center text-emerald-300 animate-pulse-slow">
        جاري التحميل...
      </p>

      <div
        class="w-full h-2 bg-emerald-900/50 rounded-full overflow-hidden border border-emerald-800/30"
      >
        <div
          id="progress-bar"
          class="h-full bg-primary w-0 rounded-full shadow-[0_0_15px_rgba(74,222,128,0.6)] relative overflow-hidden transition-all duration-100"
        >
          <div
            class="absolute inset-0 bg-white/30 -translate-x-full animate-[shimmer_1.5s_infinite]"
          ></div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
      /* ================== التحكم بالسرعة ================== */
      const LOADING_SPEED = 60; // ↓ أصغر = أسرع | أكبر = أبطأ
      const REDIRECT_TO = "ترحبيبية اولى.html";

      /* ================== منطق التحميل ================== */
      const bar = document.getElementById("progress-bar");
      let progress = 0;

      const timer = setInterval(() => {
        progress += 1;
        bar.style.width = progress + "%";

        if (progress >= 100) {
          clearInterval(timer);
          setTimeout(() => {
            window.location.href = REDIRECT_TO;
          }, 300);
        }
      }, LOADING_SPEED);
    </script>
  </body>
</html>
