<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ehsan Charity App Splash Screen</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&amp;family=Tajawal:wght@300;400;500;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4ade80",
              secondary: "#2f6c5e",
              "background-light": "#0F231D",
              "background-dark": "#0A1814",
              "text-light": "#E5E7EB",
              "text-muted": "#9CA3AF",
            },
            fontFamily: {
              display: ["Tajawal", "sans-serif"],
              sans: ["Tajawal", "sans-serif"],
              quran: ["Amiri", "serif"], // Custom font family for the verse
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
            backgroundImage: {
              "radial-glow":
                "radial-gradient(circle at center, #1a3c32 0%, #0F231D 70%)",
            },
          },
        },
      };
    </script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      .animate-fade-in-delay-1 {
        animation: fadeIn 0.8s ease-out 0.3s forwards;
        opacity: 0;
      }
      .animate-fade-in-delay-2 {
        animation: fadeIn 0.8s ease-out 0.6s forwards;
        opacity: 0;
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col justify-between items-center text-white relative overflow-hidden select-none"
  >
    <div
      class="absolute inset-0 bg-radial-glow opacity-40 pointer-events-none"
    ></div>
    <div class="flex-1"></div>
    <div
      class="flex flex-col items-center justify-center w-full z-10 px-8 flex-grow-[2]"
    >
      <div class="mb-12 text-center animate-fade-in max-w-md mx-auto">
        <p
          class="text-2xl md:text-4xl text-white leading-loose font-quran font-bold drop-shadow-md tracking-wide"
        >
          "وَأَحْسِنُوا إِنَّ اللَّهَ يُحِبُّ الْمُحْسِنِينَ"
        </p>
      </div>
      <div class="relative w-48 h-48 mb-6 animate-fade-in-delay-1">
        <svg
          class="w-full h-full drop-shadow-2xl"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient id="mainGradient" x1="0%" x2="0%" y1="0%" y2="100%">
              <stop
                offset="0%"
                style="stop-color: #4ade80; stop-opacity: 1"
              ></stop>
              <stop
                offset="100%"
                style="stop-color: #2f6c5e; stop-opacity: 1"
              ></stop>
            </linearGradient>
          </defs>
          <path
            d="M100 60 Q100 40 100 40 Q100 60 125 100 Q100 140 75 100 Q100 60 100 40"
            fill="#ffffff"
            opacity="0.95"
          ></path>
          <path
            d="M100 125 Q115 100 100 85 Q85 100 100 125"
            fill="#2f6c5e"
          ></path>
          <path
            d="M75 125 Q50 90 60 60 Q70 70 90 95 Q80 115 75 125"
            fill="#5fb49c"
          ></path>
          <path
            d="M125 125 Q150 90 140 60 Q130 70 110 95 Q120 115 125 125"
            fill="#5fb49c"
          ></path>
          <path d="M60 120 Q30 90 35 70 Q50 85 65 110" fill="#2f6c5e"></path>
          <path
            d="M140 120 Q170 90 165 70 Q150 85 135 110"
            fill="#2f6c5e"
          ></path>
          <path
            d="M40 90 Q30 110 50 130 Q75 145 100 145 Q125 145 150 130 Q170 110 160 90 Q170 120 150 140 Q125 160 100 160 Q75 160 50 140 Q30 120 40 90"
            fill="#1a473e"
            opacity="0.8"
          ></path>
        </svg>
      </div>
      <h1
        class="text-6xl font-black tracking-wide text-white mb-3 animate-fade-in-delay-2 drop-shadow-lg"
      >
        إحسان
      </h1>
      <p
        class="text-emerald-100 text-lg font-bold tracking-wide animate-fade-in-delay-2 opacity-90"
      >
        منصة وطنية للعمل الخيري
      </p>
    </div>
    <div
      class="w-full px-8 pb-12 flex flex-col items-center gap-2 z-10 flex-1 justify-end animate-fade-in-delay-2"
    >
      <p class="text-white text-base font-medium mb-4 opacity-90 tracking-wide">
        معًا لنصنع فارقًا في حياة الناس
      </p>
      <div class="w-full flex flex-col gap-2">
        <div class="flex justify-center w-full">
          <span class="text-sm font-bold text-emerald-300 animate-pulse-slow"
            >جاري التحميل...</span
          >
        </div>
        <div
          class="w-full h-2 bg-emerald-900/50 rounded-full overflow-hidden backdrop-blur-sm border border-emerald-800/30"
        >
          <div
            class="h-full bg-primary w-[70%] rounded-full shadow-[0_0_15px_rgba(74,222,128,0.6)] relative overflow-hidden"
          >
            <div
              class="absolute inset-0 bg-white/30 w-full h-full -translate-x-full animate-[shimmer_1.5s_infinite]"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <style>
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </body>
</html>
