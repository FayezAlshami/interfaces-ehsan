<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>إنشاء حساب جديد - Sign Up Form</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#17cf54",
              "background-light": "#f6f8f6",
              "background-dark": "#112116",
            },
            fontFamily: {
              display: ["Public Sans"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .input-container:focus-within {
        border-color: #17cf54;
        box-shadow: 0 0 0 2px rgba(23, 207, 84, 0.2);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
      .gender-btn.active {
        background-color: #17cf54;
        color: white;
      }
      .gender-btn:not(.active) {
        background-color: transparent;
        color: #6b7280;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fullNameInput = document.getElementById("full-name");
        const emailInput = document.getElementById("email");
        const phoneInput = document.getElementById("phone");
        const birthdateInput = document.getElementById("birthdate");
        const privacyCheckbox = document.getElementById("privacy-policy");
        const submitButton = document.getElementById("submit-btn");
        const genderButtons = document.querySelectorAll(".gender-btn");
        let selectedGender = "ذكر"; // القيمة الافتراضية

        // تحسين اختيار الجنس
        genderButtons.forEach((button) => {
          button.addEventListener("click", function () {
            // إزالة active من جميع الأزرار
            genderButtons.forEach((btn) => {
              btn.classList.remove(
                "active",
                "bg-white",
                "dark:bg-gray-700",
                "text-primary",
                "dark:text-white",
                "shadow-sm"
              );
              btn.classList.add("text-gray-600", "dark:text-gray-400");
            });

            // إضافة active للزر المحدد
            this.classList.add(
              "active",
              "bg-primary",
              "text-white",
              "shadow-sm"
            );
            this.classList.remove("text-gray-600", "dark:text-gray-400");

            selectedGender = this.textContent.trim();
          });
        });

        // تعيين الزر الأول (ذكر) كافتراضي
        if (genderButtons[0]) {
          genderButtons[0].classList.add(
            "active",
            "bg-primary",
            "text-white",
            "shadow-sm"
          );
          genderButtons[0].classList.remove(
            "text-gray-600",
            "dark:text-gray-400"
          );
        }

        // التحقق من الحقول عند الكتابة
        function validateForm() {
          const nameValid = fullNameInput.value.trim().length >= 2;
          const emailValid =
            emailInput.value.trim().includes("@") &&
            emailInput.value.trim().includes(".");
          const phoneValid = phoneInput.value.trim().length >= 9;
          const birthdateValid = birthdateInput.value.trim().length > 0;
          const privacyValid = privacyCheckbox.checked;

          if (
            nameValid &&
            emailValid &&
            phoneValid &&
            birthdateValid &&
            privacyValid
          ) {
            submitButton.disabled = false;
            submitButton.classList.remove("opacity-50", "cursor-not-allowed");
          } else {
            submitButton.disabled = true;
            submitButton.classList.add("opacity-50", "cursor-not-allowed");
          }
        }

        // إضافة مستمعي الأحداث
        fullNameInput.addEventListener("input", validateForm);
        emailInput.addEventListener("input", validateForm);
        phoneInput.addEventListener("input", validateForm);
        birthdateInput.addEventListener("change", validateForm);
        privacyCheckbox.addEventListener("change", validateForm);

        // تعطيل الزر في البداية
        submitButton.disabled = true;
        submitButton.classList.add("opacity-50", "cursor-not-allowed");

        // عند الضغط على زر إنشاء حساب
        submitButton.addEventListener("click", function (e) {
          e.preventDefault();

          if (submitButton.disabled) return;

          // حفظ البيانات في localStorage
          const formData = {
            fullName: fullNameInput.value.trim(),
            email: emailInput.value.trim(),
            phone: phoneInput.value.trim(),
            gender: selectedGender,
            birthdate: birthdateInput.value.trim(),
          };

          localStorage.setItem("signupData", JSON.stringify(formData));

          // الانتقال للصفحة التالية
          window.location.href = "انشاء حساب2.html";
        });
      });
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden"
      style="font-family: 'Public Sans', 'Noto Sans', sans-serif"
    >
      <div
        class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between"
      >
        <button
          onclick="history.back(); return false;"
          class="text-[#0e1b12] dark:text-gray-200 flex size-12 shrink-0 items-center justify-center hover:opacity-70 transition-opacity cursor-pointer"
        >
          <span class="material-symbols-outlined text-3xl">arrow_forward</span>
        </button>
        <h2
          class="text-[#0e1b12] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center"
        >
          إنشاء حساب جديد
        </h2>
        <div class="flex size-12 shrink-0 items-center"></div>
      </div>
      <div class="flex flex-1 flex-col justify-between px-6 pt-4 pb-8">
        <div class="flex flex-col space-y-5">
          <div>
            <label
              class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
              for="full-name"
              >الاسم</label
            >
            <div
              class="input-container flex items-center gap-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 transition-all duration-200"
            >
              <span
                class="material-symbols-outlined text-gray-400 dark:text-gray-500"
                >person</span
              >
              <input
                class="w-full border-0 bg-transparent py-3 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-0"
                id="full-name"
                placeholder="أدخل اسمك الكامل"
                type="text"
              />
            </div>
          </div>
          <div>
            <label
              class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
              for="email"
              >البريد الإلكتروني</label
            >
            <div
              class="input-container flex items-center gap-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 transition-all duration-200"
            >
              <span
                class="material-symbols-outlined text-gray-400 dark:text-gray-500"
                >mail</span
              >
              <input
                class="w-full border-0 bg-transparent py-3 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-0"
                id="email"
                placeholder=""
                type="email"
              />
            </div>
          </div>
          <div>
            <label
              class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
              for="phone"
              >رقم الهاتف</label
            >
            <div
              class="input-container flex items-center gap-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 transition-all duration-200"
            >
              <span
                class="material-symbols-outlined text-gray-400 dark:text-gray-500"
                >phone</span
              >
              <div class="flex items-center">
                <span class="text-gray-900 dark:text-white">+963</span>
                <div class="mx-2 h-5 w-px bg-gray-200 dark:bg-gray-700"></div>
              </div>
              <input
                class="w-full border-0 bg-transparent py-3 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-0"
                id="phone"
                placeholder="9xxxxxxxx"
                type="tel"
              />
            </div>
          </div>
          <div>
            <label
              class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
              for="gender"
              >الجنس</label
            >
            <div
              class="grid grid-cols-2 gap-2 rounded-lg bg-gray-100 dark:bg-gray-800 p-1"
            >
              <button
                type="button"
                class="gender-btn rounded-md py-2.5 text-sm font-semibold transition-all duration-200 active:scale-95 cursor-pointer bg-primary text-white shadow-sm"
              >
                ذكر
              </button>
              <button
                type="button"
                class="gender-btn rounded-md py-2.5 text-sm font-semibold transition-all duration-200 active:scale-95 cursor-pointer text-gray-600 dark:text-gray-400"
              >
                أنثى
              </button>
            </div>
          </div>
          <div>
            <label
              class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
              for="birthdate"
              >تاريخ الميلاد</label
            >
            <div
              class="input-container relative flex items-center gap-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 transition-all duration-200"
            >
              <span
                class="material-symbols-outlined text-gray-400 dark:text-gray-500"
                >calendar_today</span
              >
              <input
                class="w-full border-0 bg-transparent py-3 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-0"
                id="birthdate"
                onblur="(this.type='text')"
                onfocus="(this.type='date')"
                placeholder="اختر تاريخ ميلادك"
                type="text"
              />
            </div>
          </div>
          <div class="flex items-center space-x-2 space-x-reverse pt-2">
            <input
              class="h-5 w-5 rounded border-gray-300 bg-gray-100 text-primary focus:ring-2 focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-background-dark dark:focus:ring-primary"
              id="privacy-policy"
              name="privacy-policy"
              type="checkbox"
            />
            <label
              class="text-sm text-gray-600 dark:text-gray-400"
              for="privacy-policy"
            >
              أوافق على
              <a
                class="font-semibold text-primary underline"
                href="./سياسة الخصوصية.html"
                >سياسة الخصوصية</a
              >
            </label>
          </div>
        </div>
        <div class="mt-8">
          <button
            id="submit-btn"
            type="button"
            class="w-full rounded-full bg-primary py-4 text-base font-bold text-white shadow-lg shadow-primary/30 transition-transform duration-200 ease-in-out hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
          >
            إنشاء حساب
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
