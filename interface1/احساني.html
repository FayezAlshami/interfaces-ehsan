<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>إحساني - ملفي الإنجازي</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#567c8d",
              "background-light": "#f5efeb",
              "background-dark": "#102216",
              "card-light": "#c8d9e6",
              "card-dark": "#1a2c20",
              "text-main-light": "#0d1b12",
              "text-main-dark": "#567c8d",
              "text-sec-light": "#567c8d",
              "text-sec-dark": "#8abf9e",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark font-display antialiased selection:bg-primary selection:text-black"
  >
    <div
      class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-10"
    >
      <header
        class="sticky top-0 z-20 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 pb-2 transition-colors duration-200"
      >
        <div class="flex size-12 shrink-0 items-center justify-start">
          <button
            class="group flex items-center justify-center rounded-full p-2 hover:bg-gray-200/50 dark:hover:bg-white/10 transition-all"
          >
            <span
              class="material-symbols-outlined text-text-main-light dark:text-text-main-dark transform rotate-180"
              style="font-size: 24px"
              >arrow_back</span
            >
          </button>
        </div>
        <h2
          class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-text-main-light dark:text-text-main-dark"
        >
          إحساني
        </h2>
        <div class="flex w-12 items-center justify-end">
          <button
            class="flex items-center justify-center rounded-full p-2 hover:bg-gray-200/50 dark:hover:bg-white/10 transition-all"
          >
            <span
              class="material-symbols-outlined text-text-main-light dark:text-text-main-dark"
              style="font-size: 24px"
              >settings</span
            >
          </button>
        </div>
      </header>
      <main class="flex flex-col gap-5 px-4 pt-2">
        <section
          class="flex flex-col items-center justify-center rounded-2xl bg-card-light dark:bg-card-dark p-8 shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none border border-transparent dark:border-white/5 transition-all"
        >
          <div class="relative mb-6">
            <div
              class="absolute inset-0 animate-pulse rounded-full bg-yellow-400/20 blur-xl"
            ></div>
            <div
              class="relative flex size-32 items-center justify-center rounded-full bg-white shadow-inner"
            >
              <img
                alt="Golden Medal Badge"
                class="size-20 object-contain drop-shadow-lg"
                data-alt="Illustration of a gold medal representing the donor's rank"
                src="images/h2.png"
              />
            </div>
          </div>
          <div class="text-center">
            <div
              class="mb-2 inline-flex items-center rounded-full bg-primary/10 px-3 py-1 text-xs font-bold text-primary dark:text-primary"
            >
              مرتبتك الحالية
            </div>
            <h1
              class="mb-2 text-2xl font-extrabold text-text-main-light dark:text-text-main-dark"
            >
              المتبرع الذهبي
            </h1>
            <p
              class="mx-auto max-w-[280px] text-sm font-medium leading-relaxed text-text-sec-light dark:text-text-sec-dark"
            >
              "عطاؤك يصنع فرقاً، واصل إحسانك لتصل للقمة"
            </p>
          </div>
        </section>
        <section class="grid grid-cols-2 gap-4">
          <div
            class="flex flex-col gap-2 rounded-2xl border border-transparent dark:border-white/5 bg-card-light dark:bg-card-dark p-4 shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none"
          >
            <div
              class="flex items-center justify-center size-12 rounded-full bg-primary/10 text-primary"
            >
              <span
                class="material-symbols-outlined !text-2xl"
                style="font-variation-settings: 'FILL' 1"
                >volunteer_activism</span
              >
            </div>
            <div class="mt-auto">
              <p
                class="text-xs font-medium text-text-sec-light dark:text-text-sec-dark"
              >
                إجمالي التبرعات
              </p>
              <div class="flex items-baseline gap-1">
                <span
                  class="text-xl font-extrabold tracking-tight text-text-main-light dark:text-text-main-dark"
                  >175,000</span
                >
                <span
                  class="text-sm font-bold text-text-sec-light dark:text-text-sec-dark"
                  >ل.س</span
                >
              </div>
            </div>
          </div>
          <div
            class="flex flex-col gap-2 rounded-2xl border border-transparent dark:border-white/5 bg-card-light dark:bg-card-dark p-4 shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none"
          >
            <div
              class="flex items-center justify-center size-12 rounded-full bg-blue-500/10 text-blue-500 dark:bg-blue-400/10 dark:text-blue-400"
            >
              <span
                class="material-symbols-outlined !text-2xl"
                style="font-variation-settings: 'FILL' 1"
                >social_leaderboard</span
              >
            </div>
            <div class="mt-auto">
              <p
                class="text-xs font-medium text-text-sec-light dark:text-text-sec-dark"
              >
                مرتبتك بين الأصدقاء
              </p>
              <div class="flex items-baseline gap-1">
                <span
                  class="text-xl font-extrabold tracking-tight text-text-main-light dark:text-text-main-dark"
                  >3</span
                >
                <span
                  class="text-sm font-bold text-text-sec-light dark:text-text-sec-dark"
                  >من 25</span
                >
              </div>
            </div>
          </div>
        </section>
        <section
          class="flex flex-col gap-4 rounded-2xl bg-card-light dark:bg-card-dark p-6 shadow-sm ring-1 ring-black/5 dark:ring-white/10"
        >
          <div class="flex items-center justify-between">
            <div class="flex flex-col gap-1">
              <h3
                class="text-base font-bold text-text-main-light dark:text-text-main-dark"
              >
                الهدف التالي: البلاتيني
              </h3>
              <p
                class="text-xs font-medium text-text-sec-light dark:text-text-sec-dark"
              >
                متبقي
                <span
                  class="font-bold text-text-main-light dark:text-text-main-dark"
                  >25,000 ل.س</span
                >
              </p>
            </div>
            <div class="flex flex-col items-end">
              <span class="text-xl font-black text-primary">85%</span>
            </div>
          </div>
          <div
            class="relative h-3 w-full overflow-hidden rounded-full bg-[#FBFBFB] dark:bg-white/10"
          >
            <div
              class="absolute right-0 top-0 h-full rounded-full bg-primary transition-all duration-1000 ease-out"
              style="width: 85%"
            >
              <div class="absolute inset-0 bg-white/20 opacity-50"></div>
            </div>
          </div>
          <button
            class="mt-2 flex w-full cursor-pointer items-center justify-center gap-2 rounded-xl bg-primary py-3.5 text-sm font-bold text-text-main-light shadow-[0_4px_14px_0_rgba(255, 255, 255, 0.39) ] transition-transform active:scale-[0.98]"
          >
            <span>تبرع لإكمال الهدف</span>
            <span class="material-symbols-outlined" style="font-size: 20px"
              >volunteer_activism</span
            >
          </button>
        </section>
      </main>
      <div class="h-6 w-full"></div>
    </div>
  </body>
</html>
