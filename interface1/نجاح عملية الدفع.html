<!DOCTYPE html>

<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Donation Success</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans+Arabic:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "surface-light": "#ffffff",
              "surface-dark": "#1c3022",
              "text-main-light": "#0d1b12",
              "text-main-dark": "#f0fdf4",
              "text-secondary-light": "#4c9a66",
              "text-secondary-dark": "#86cba0",
            },
            fontFamily: {
              display: ["Noto Sans Arabic", "Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark font-display antialiased overflow-x-hidden transition-colors duration-200"
  >
    <div
      class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark"
    >
      <!-- TopAppBar -->
      <div
        class="sticky top-0 z-10 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-4 pb-2 justify-between"
      >
        <div
          class="text-text-main-light dark:text-text-main-dark flex size-12 shrink-0 items-center justify-start cursor-pointer transition-opacity hover:opacity-70"
        >
          <span class="material-symbols-outlined !text-[28px]">close</span>
        </div>
        <h2
          class="text-text-main-light dark:text-text-main-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
        >
          نجاح العملية
        </h2>
      </div>
      <!-- Success Content -->
      <div class="flex flex-col flex-1 px-4 pt-4 pb-8 items-center">
        <!-- Hero / EmptyState Variant -->
        <div class="flex flex-col items-center gap-6 mb-8 w-full mt-4">
          <div class="relative flex items-center justify-center">
            <!-- Decorative background blur -->
            <div
              class="absolute inset-0 bg-primary/20 dark:bg-primary/10 rounded-full blur-2xl transform scale-150"
            ></div>
            <!-- Success Image/Icon -->
            <div
              class="relative bg-center bg-no-repeat bg-cover rounded-full size-32 flex items-center justify-center bg-primary/10 dark:bg-primary/20 border-4 border-white dark:border-background-dark shadow-sm"
            >
              <span
                class="material-symbols-outlined !text-[64px] text-primary"
                style="font-variation-settings: 'FILL' 1, 'wght' 700"
                >check_circle</span
              >
            </div>
          </div>
          <div
            class="flex max-w-[480px] flex-col items-center gap-2 animate-fade-in-up"
          >
            <p
              class="text-text-main-light dark:text-text-main-dark text-2xl font-bold leading-tight tracking-[-0.015em] text-center"
            >
              شكراً لك
            </p>
            <p
              class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal max-w-[280px] text-center"
            >
              تم دعم الحالة بنجاح! جزاكم الله خيراً وتقبل منكم صالح الأعمال.
            </p>
          </div>
        </div>
        <!-- Receipt Details / DescriptionList -->
        <div
          class="w-full bg-surface-light dark:bg-surface-dark rounded-2xl p-5 shadow-sm border border-gray-100 dark:border-white/5 mb-8"
        >
          <div
            class="flex justify-between items-center py-3 border-b border-gray-100 dark:border-white/5 last:border-0"
          >
            <div class="flex items-center gap-2">
              <span
                class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark !text-[20px]"
                >receipt_long</span
              >
              <p
                class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium"
              >
                رقم العملية
              </p>
            </div>
            <div class="flex items-center gap-2">
              <p
                class="text-text-main-light dark:text-text-main-dark text-sm font-bold font-mono tracking-wider dir-ltr"
              >
                #TRX-89102
              </p>
              <button
                class="text-primary hover:text-primary/80 transition-colors"
              >
                <span class="material-symbols-outlined !text-[18px]"
                  >content_copy</span
                >
              </button>
            </div>
          </div>
          <div
            class="flex justify-between items-center py-3 border-b border-gray-100 dark:border-white/5 last:border-0"
          >
            <div class="flex items-center gap-2">
              <span
                class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark !text-[20px]"
                >calendar_today</span
              >
              <p
                class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium"
              >
                تاريخ التبرع
              </p>
            </div>
            <p
              class="text-text-main-light dark:text-text-main-dark text-sm font-bold"
            >
              12 أكتوبر 2023
            </p>
          </div>
          <div class="flex justify-between items-center py-3">
            <div class="flex items-center gap-2">
              <span
                class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark !text-[20px]"
                >payments</span
              >
              <p
                class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium"
              >
                المبلغ
              </p>
            </div>
            <p class="text-primary text-lg font-extrabold">500 ل.س</p>
          </div>
        </div>
        <!-- Action Buttons -->
        <div class="w-full flex flex-col gap-3 mt-auto">
          <!-- Share Button -->
          <button
            class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all text-text-main-light shadow-lg shadow-primary/20 gap-2"
          >
            <span class="material-symbols-outlined !text-[24px]">share</span>
            <span
              class="truncate text-base font-bold leading-normal tracking-[0.015em]"
              >مشاركة رابط الحالة</span
            >
          </button>
          <!-- PDF Button -->
          <button
            class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary/10 dark:bg-surface-dark border border-transparent dark:border-white/10 hover:bg-primary/20 dark:hover:bg-white/5 active:scale-[0.98] transition-all text-text-main-light dark:text-text-main-dark gap-2"
          >
            <span class="material-symbols-outlined !text-[24px]"
              >picture_as_pdf</span
            >
            <span
              class="truncate text-base font-bold leading-normal tracking-[0.015em]"
              >تحميل إيصال PDF</span
            >
          </button>
          <!-- Return Home -->
          <button
            class="mt-2 flex w-full cursor-pointer items-center justify-center h-10 px-5 text-text-secondary-light dark:text-text-secondary-dark hover:text-text-main-light dark:hover:text-white transition-colors gap-2"
          >
            <span class="truncate text-sm font-medium leading-normal"
              >العودة للرئيسية</span
            >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
