<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سجل تبرعاتي</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2F4157",
              "background-light": "#F4EFEB",
              "background-dark": "#2F4157",
              "text-light": "#2F4157",
              "text-dark": "#FFFFFF",
              "text-muted-light": "#577C8E",
              "text-muted-dark": "#C7D9E5",
              "surface-light": "#FFFFFF",
              "surface-dark": "#577C8E",
              "border-light": "#C7D9E5",
              "border-dark": "#577C8E",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      body {
        min-height: max(884px, 100dvh);
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative min-h-screen w-full flex flex-col overflow-x-hidden">
      <header
        class="sticky top-0 z-10 flex h-[56px] items-center justify-between border-b border-border-light dark:border-border-dark bg-background-light/90 dark:bg-background-dark/90 px-4 backdrop-blur"
      >
        <div class="flex h-full w-1/3 items-center justify-start">
          <button
            class="flex size-10 items-center justify-center text-text-light dark:text-text-dark"
          >
            <span class="material-symbols-outlined text-2xl"
              >arrow_back_ios_new</span
            >
          </button>
        </div>
        <div class="flex h-full w-1/3 items-center justify-center">
          <h1
            class="truncate text-lg font-bold text-text-light dark:text-text-dark"
          >
            سجل تبرعاتي
          </h1>
        </div>
        <div class="w-1/3"></div>
      </header>

      <main class="flex-1">
        <div class="px-4 py-3">
          <div
            class="flex h-11 items-center justify-center rounded-xl bg-[#C7D9E5] p-1"
          >
            <label
              class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-lg px-2 text-sm font-medium text-text-muted-light has-[:checked]:bg-white has-[:checked]:text-text-light has-[:checked]:shadow"
            >
              <span>الكل</span>
              <input class="sr-only" name="donation_status" type="radio" />
            </label>
            <label
              class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-lg px-2 text-sm font-medium text-text-muted-light has-[:checked]:bg-white has-[:checked]:text-text-light has-[:checked]:shadow"
            >
              <span>قيد التنفيذ</span>
              <input class="sr-only" name="donation_status" type="radio" />
            </label>
            <label
              class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-lg px-2 text-sm font-medium text-text-muted-light has-[:checked]:bg-white has-[:checked]:text-text-light has-[:checked]:shadow"
            >
              <span>مكتملة</span>
              <input
                checked
                class="sr-only"
                name="donation_status"
                type="radio"
              />
            </label>
          </div>
        </div>

        <div class="flex flex-col gap-3 px-4 pb-4">
          <div
            class="rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark overflow-hidden"
          >
            <div
              class="flex items-center gap-4 p-3 border-b border-border-light dark:border-border-dark"
            >
              <div
                class="size-11 flex items-center justify-center rounded-full bg-primary/20 text-primary"
              >
                <span class="material-symbols-outlined text-2xl">verified</span>
              </div>
              <div class="flex-1">
                <p class="font-semibold text-text-light dark:text-text-dark">
                  مشروع بئر ماء
                </p>
                <p
                  class="text-sm text-text-muted-light dark:text-text-muted-dark"
                >
                  15 ديسمبر 2023
                </p>
              </div>
              <p class="font-medium text-text-light dark:text-text-dark">
                50 ل.س
              </p>
            </div>

            <div
              class="flex items-center gap-4 p-3 border-b border-border-light dark:border-border-dark"
            >
              <div
                class="size-11 flex items-center justify-center rounded-full bg-primary/20 text-primary"
              >
                <span class="material-symbols-outlined text-2xl">verified</span>
              </div>
              <div class="flex-1">
                <p class="font-semibold text-text-light dark:text-text-dark">
                  إفطار صائم
                </p>
                <p
                  class="text-sm text-text-muted-light dark:text-text-muted-dark"
                >
                  12 ديسمبر 2023
                </p>
              </div>
              <p class="font-medium text-text-light dark:text-text-dark">
                30 ل.س
              </p>
            </div>

            <div class="flex items-center gap-4 p-3">
              <div
                class="size-11 flex items-center justify-center rounded-full bg-primary/20 text-primary"
              >
                <span class="material-symbols-outlined text-2xl">verified</span>
              </div>
              <div class="flex-1">
                <p class="font-semibold text-text-light dark:text-text-dark">
                  كفالة يتيم
                </p>
                <p
                  class="text-sm text-text-muted-light dark:text-text-muted-dark"
                >
                  1 نوفمبر 2023
                </p>
              </div>
              <p class="font-medium text-text-light dark:text-text-dark">
                120 ل.س
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
