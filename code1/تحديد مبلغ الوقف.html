<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تحديد مبلغ الوقف</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2F4157",
              "background-light": "#F4EFEB",
              "background-dark": "#2F4157",
              "text-light": "#2F4157",
              "text-dark": "#FFFFFF",
              "text-muted-light": "#577C8E",
              "text-muted-dark": "#C7D9E5",
              "surface-light": "#FFFFFF",
              "surface-dark": "#577C8E",
              "border-light": "#C7D9E5",
              "border-dark": "#577C8E",
            },
            fontFamily: {
              display: ["Work Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      body {
        min-height: max(884px, 100dvh);
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body class="font-display bg-background-light dark:bg-background-dark">
    <div
      class="relative min-h-screen w-full flex flex-col bg-background-light dark:bg-background-dark overflow-x-hidden"
    >
      <div class="flex items-center p-4 pb-2 justify-between sticky top-0">
        <div
          class="flex size-12 items-center justify-center text-text-light dark:text-text-dark"
        >
          <span class="material-symbols-outlined text-3xl">arrow_forward</span>
        </div>
        <h2
          class="text-text-light dark:text-text-dark text-lg font-bold flex-1 text-center"
        >
          تحديد مبلغ الوقف
        </h2>
        <div class="w-12"></div>
      </div>

      <div class="flex flex-col flex-grow px-4 pt-4 pb-6">
        <h1
          class="text-text-light dark:text-text-dark text-center text-3xl font-bold px-4 pt-5 pb-3"
        >
          ساهم في أجر لا ينقطع بوقفك في إحسان
        </h1>

        <p
          class="text-text-muted-light dark:text-text-muted-dark text-base text-center pb-6"
        >
          اختر مبلغ التبرع
        </p>

        <div class="grid grid-cols-2 gap-3 py-3">
          <label
            class="flex cursor-pointer h-16 items-center justify-center rounded-xl bg-surface-light dark:bg-surface-dark text-text-light dark:text-text-dark text-lg font-medium has-[:checked]:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:ring-primary"
          >
            <span>50 ل.س</span>
            <input
              class="hidden"
              name="donation_amount"
              type="radio"
              value="50"
            />
          </label>

          <label
            class="flex cursor-pointer h-16 items-center justify-center rounded-xl bg-surface-light dark:bg-surface-dark text-text-light dark:text-text-dark text-lg font-medium has-[:checked]:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:ring-primary"
          >
            <span>100 ل.س</span>
            <input
              class="hidden"
              name="donation_amount"
              type="radio"
              checked
              value="100"
            />
          </label>

          <label
            class="flex cursor-pointer h-16 items-center justify-center rounded-xl bg-surface-light dark:bg-surface-dark text-text-light dark:text-text-dark text-lg font-medium has-[:checked]:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:ring-primary"
          >
            <span>200 ل.س</span>
            <input
              class="hidden"
              name="donation_amount"
              type="radio"
              value="200"
            />
          </label>

          <label
            class="flex cursor-pointer h-16 items-center justify-center rounded-xl bg-surface-light dark:bg-surface-dark text-text-light dark:text-text-dark text-lg font-medium has-[:checked]:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:ring-primary"
          >
            <span>500 ل.س</span>
            <input
              class="hidden"
              name="donation_amount"
              type="radio"
              value="500"
            />
          </label>
        </div>

        <div class="flex flex-col gap-2 pt-6">
          <p class="text-text-light dark:text-text-dark font-medium">
            أو أدخل مبلغًا آخر
          </p>
          <div class="flex rounded-xl overflow-hidden">
            <input
              type="number"
              placeholder="أدخل المبلغ هنا"
              class="flex-1 h-16 p-4 text-lg text-text-light dark:text-text-dark bg-surface-light dark:bg-surface-dark focus:outline-0 focus:ring-2 focus:ring-primary"
            />
            <div
              class="flex items-center justify-center px-4 bg-surface-light dark:bg-surface-dark text-text-muted-light dark:text-text-muted-dark text-lg"
            >
              ل.س
            </div>
          </div>
        </div>

        <div class="flex-grow"></div>

        <div class="pt-6">
          <button
            class="w-full h-14 bg-primary rounded-xl text-white text-lg font-bold"
          >
            التالي
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
