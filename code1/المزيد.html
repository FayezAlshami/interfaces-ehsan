<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المزيد</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2F4157",
              "background-light": "#F4EFEB",
              "background-dark": "#2F4157",
              "surface-light": "#FFFFFF",
              "surface-dark": "#577C8E",
              "text-light": "#2F4157",
              "text-dark": "#FFFFFF",
              "text-muted-light": "#577C8E",
              "text-muted-dark": "#C7D9E5",
              "border-light": "#C7D9E5",
              "border-dark": "#577C8E",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>

  <body class="font-display bg-background-light dark:bg-background-dark">
    <div
      class="relative min-h-screen w-full flex flex-col bg-background-light dark:bg-background-dark overflow-x-hidden"
    >
      <div
        class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-background-light dark:bg-background-dark"
      >
        <div class="w-12"></div>
        <h1
          class="text-text-light dark:text-text-dark text-xl font-bold flex-1 text-center"
        >
          المزيد
        </h1>
        <div class="w-12"></div>
      </div>

      <main class="flex-1 flex flex-col gap-8 p-4">
        <section class="flex flex-col gap-2">
          <div
            class="rounded-xl bg-surface-light dark:bg-surface-dark overflow-hidden border border-border-light dark:border-border-dark"
          >
            <div
              class="flex items-center justify-between px-4 min-h-14 border-b border-border-light dark:border-border-dark"
            >
              <div class="flex items-center gap-4">
                <div
                  class="size-10 rounded-lg bg-[#C7D9E5] flex items-center justify-center text-primary"
                >
                  <span class="material-symbols-outlined">person</span>
                </div>
                <p class="text-text-light dark:text-text-dark font-medium">
                  تفضيلات المتبرع
                </p>
              </div>
              <span
                class="material-symbols-outlined text-text-muted-light dark:text-text-muted-dark"
                >chevron_left</span
              >
            </div>

            <div class="flex items-center justify-between px-4 min-h-14">
              <div class="flex items-center gap-4">
                <div
                  class="size-10 rounded-lg bg-[#C7D9E5] flex items-center justify-center text-primary"
                >
                  <span class="material-symbols-outlined">settings</span>
                </div>
                <p class="text-text-light dark:text-text-dark font-medium">
                  إعدادات التطبيق
                </p>
              </div>
              <span
                class="material-symbols-outlined text-text-muted-light dark:text-text-muted-dark"
                >chevron_left</span
              >
            </div>
          </div>
        </section>

        <section class="flex flex-col gap-2">
          <div
            class="rounded-xl bg-surface-light dark:bg-surface-dark overflow-hidden border border-border-light dark:border-border-dark"
          >
            <div
              class="flex items-center justify-between px-4 min-h-14 border-b border-border-light dark:border-border-dark"
            >
              <div class="flex items-center gap-4">
                <div
                  class="size-10 rounded-lg bg-[#C7D9E5] flex items-center justify-center text-primary"
                >
                  <span class="material-symbols-outlined">info</span>
                </div>
                <p class="text-text-light dark:text-text-dark font-medium">
                  حول التطبيق
                </p>
              </div>
              <span
                class="material-symbols-outlined text-text-muted-light dark:text-text-muted-dark"
                >chevron_left</span
              >
            </div>

            <div
              class="flex items-center justify-between px-4 min-h-14 border-b border-border-light dark:border-border-dark"
            >
              <div class="flex items-center gap-4">
                <div
                  class="size-10 rounded-lg bg-[#C7D9E5] flex items-center justify-center text-primary"
                >
                  <span class="material-symbols-outlined">quiz</span>
                </div>
                <p class="text-text-light dark:text-text-dark font-medium">
                  الأسئلة الشائعة
                </p>
              </div>
              <span
                class="material-symbols-outlined text-text-muted-light dark:text-text-muted-dark"
                >chevron_left</span
              >
            </div>

            <div class="flex items-center justify-between px-4 min-h-14">
              <div class="flex items-center gap-4">
                <div
                  class="size-10 rounded-lg bg-[#C7D9E5] flex items-center justify-center text-primary"
                >
                  <span class="material-symbols-outlined">policy</span>
                </div>
                <p class="text-text-light dark:text-text-dark font-medium">
                  سياسة الخصوصية
                </p>
              </div>
              <span
                class="material-symbols-outlined text-text-muted-light dark:text-text-muted-dark"
                >chevron_left</span
              >
            </div>
          </div>
        </section>

        <section class="mt-4">
          <button
            class="w-full h-14 flex items-center justify-center gap-3 rounded-xl bg-primary text-white font-bold shadow-lg"
          >
            <span class="material-symbols-outlined">add_comment</span>
            <span>إضافة مقترح</span>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
