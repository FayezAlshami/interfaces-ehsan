<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تأكيد المساهمة</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2F4157",
              "background-light": "#F4EFEB",
              "background-dark": "#2F4157",
              "text-light": "#2F4157",
              "text-dark": "#FFFFFF",
              "text-muted-light": "#577C8E",
              "text-muted-dark": "#C7D9E5",
              "surface-light": "#FFFFFF",
              "surface-dark": "#577C8E",
              "border-light": "#C7D9E5",
              "border-dark": "#577C8E",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      body {
        min-height: max(884px, 100dvh);
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative min-h-screen w-full flex flex-col overflow-x-hidden">
      <div class="flex items-center p-4 pb-2 justify-between sticky top-0">
        <div class="w-10"></div>
        <h2
          class="text-text-light dark:text-text-dark text-lg font-bold flex-1 text-center"
        >
          تأكيد المساهمة
        </h2>
        <span
          class="material-symbols-outlined text-text-light dark:text-text-dark"
          >arrow_forward</span
        >
      </div>

      <main class="flex-grow px-4 pb-32">
        <h1
          class="text-text-light dark:text-text-dark text-[32px] font-bold text-center pt-6 pb-3"
        >
          مساهمتك على وشك الاكتمال
        </h1>

        <div
          class="mt-6 rounded-xl bg-surface-light dark:bg-surface-dark p-5 border border-border-light dark:border-border-dark"
        >
          <p class="text-primary font-bold text-sm mb-1">ملخص المساهمة</p>

          <div class="flex justify-between pb-4">
            <p class="text-text-light dark:text-text-dark text-2xl font-bold">
              المبلغ النهائي
            </p>
            <p class="text-primary text-2xl font-bold">500 ل.س</p>
          </div>

          <div
            class="border-t border-border-light dark:border-border-dark py-4 grid grid-cols-[auto_1fr] gap-4"
          >
            <p class="text-text-muted-light dark:text-text-muted-dark text-sm">
              مصارف الوقف
            </p>
            <p
              class="text-text-light dark:text-text-dark text-sm font-medium text-right"
            >
              التعليم، الرعاية الصحية، آبار المياه
            </p>
          </div>

          <div
            class="border-t border-border-light dark:border-border-dark py-4 grid grid-cols-[auto_1fr] gap-4"
          >
            <p class="text-text-muted-light dark:text-text-muted-dark text-sm">
              طريقة الدفع
            </p>
            <div class="flex items-center justify-end gap-2">
              <span
                class="material-symbols-outlined text-text-light dark:text-text-dark"
                >payments</span
              >
              <p
                class="text-text-light dark:text-text-dark text-sm font-medium"
              >
                شام كاش
              </p>
            </div>
          </div>
        </div>

        <div
          class="mt-6 flex items-center justify-between bg-background-light dark:bg-background-dark py-4"
        >
          <div class="flex items-center gap-4">
            <div
              class="size-12 rounded-lg bg-[#C7D9E5] flex items-center justify-center text-primary"
            >
              <span class="material-symbols-outlined">workspace_premium</span>
            </div>
            <div>
              <p class="text-text-light dark:text-text-dark font-medium">
                إصدار شهادة وقف
              </p>
              <p
                class="text-text-muted-light dark:text-text-muted-dark text-sm"
              >
                سيتم إنشاء شهادة باسم المساهم
              </p>
            </div>
          </div>
          <label
            class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-[#C7D9E5] has-[:checked]:bg-primary p-1"
          >
            <div
              class="h-6 w-6 rounded-full bg-white transition-transform has-[:checked]:translate-x-6"
            ></div>
            <input checked class="hidden" type="checkbox" />
          </label>
        </div>

        <div class="mt-4">
          <label
            class="block text-sm font-medium text-text-muted-light dark:text-text-muted-dark mb-2"
          >
            الاسم على الشهادة
          </label>
          <input
            type="text"
            value="عبدالله بن محمد"
            class="w-full h-12 rounded-lg px-4 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary"
          />
        </div>
      </main>

      <div
        class="fixed bottom-0 left-0 right-0 bg-background-light dark:bg-background-dark p-4 border-t border-border-light dark:border-border-dark"
      >
        <button
          class="w-full h-14 rounded-full bg-primary text-white font-bold text-lg"
        >
          إتمام المساهمة
        </button>
        <button class="w-full mt-2 text-primary font-medium">
          تعديل المساهمة
        </button>
      </div>
    </div>
  </body>
</html>
