<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة مقترح</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2F4157",
              "background-light": "#F4EFEB",
              "background-dark": "#2F4157",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div
      class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden"
    >
      <div class="flex items-center p-4 pb-2 justify-between">
        <div
          class="text-[#2F4157] dark:text-[#FFFFFF] flex size-12 items-center justify-center"
        ></div>
        <h2
          class="text-[#2F4157] dark:text-[#FFFFFF] text-lg font-bold flex-1 text-center"
        >
          إضافة مقترح
        </h2>
        <div class="flex size-12 items-center justify-center">
          <span
            class="material-symbols-outlined text-[#2F4157] dark:text-[#FFFFFF]"
            >chevron_right</span
          >
        </div>
      </div>
      <p
        class="text-[#577C8E] dark:text-[#C7D9E5] text-base font-normal leading-normal pb-3 pt-1 px-4"
      >
        نحن نقدر رأيك. شاركنا أفكارك لتحسين التطبيق.
      </p>
      <div
        class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 flex-grow"
      >
        <label class="flex flex-col min-w-40 flex-1 h-full">
          <textarea
            class="form-input flex w-full flex-1 resize-none rounded-xl text-[#2F4157] dark:text-[#FFFFFF] bg-[#C7D9E5] dark:bg-[#577C8E] placeholder:text-[#577C8E] dark:placeholder:text-[#C7D9E5] focus:outline-0 focus:ring-2 focus:ring-primary/50 p-4 text-base leading-normal min-h-36"
            placeholder="اكتب مقترحك هنا..."
          ></textarea>
        </label>
      </div>
      <div class="flex-grow"></div>
      <div class="flex px-4 py-3 justify-center pb-8">
        <button
          class="flex items-center justify-center rounded-xl h-12 px-5 flex-1 bg-primary text-[#FFFFFF] text-base font-bold"
        >
          <span>إرسال</span>
        </button>
      </div>
    </div>
  </body>
</html>
