<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تخصيص مصارف الوقف</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2F4157",
              "background-light": "#F4EFEB",
              "background-dark": "#2F4157",
              "text-light": "#2F4157",
              "text-dark": "#FFFFFF",
              "text-muted-light": "#577C8E",
              "text-muted-dark": "#C7D9E5",
              "surface-light": "#FFFFFF",
              "surface-dark": "#577C8E",
              "border-light": "#C7D9E5",
              "border-dark": "#577C8E",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      body {
        min-height: max(884px, 100dvh);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative min-h-screen w-full flex flex-col overflow-x-hidden">
      <header
        class="sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur"
      >
        <div class="flex items-center p-4 pb-2 justify-between">
          <div
            class="flex size-12 items-center justify-center text-text-light dark:text-text-dark"
          >
            <span class="material-symbols-outlined text-2xl"
              >arrow_forward</span
            >
          </div>
          <h2
            class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark"
          >
            تخصيص مصارف الوقف
          </h2>
          <div class="w-12"></div>
        </div>
      </header>

      <main class="flex-grow px-4">
        <h1
          class="text-text-light dark:text-text-dark text-[32px] font-bold leading-tight pt-6 pb-3"
        >
          اختر كيف يتم توجيه ريع وقفك
        </h1>

        <div class="space-y-4 pt-4 pb-6">
          <div class="rounded-xl border-2 border-primary bg-primary/10 p-1">
            <div class="p-4 space-y-2">
              <div class="flex items-center justify-between">
                <p
                  class="text-lg font-bold text-text-light dark:text-text-dark"
                >
                  مجالات خيرية متنوعة
                </p>
                <div
                  class="h-6 w-6 flex items-center justify-center rounded-full bg-primary"
                >
                  <span class="material-symbols-outlined text-white text-base"
                    >check</span
                  >
                </div>
              </div>
              <p class="text-text-muted-light dark:text-text-muted-dark">
                يتم توجيه الأموال لمختلف القضايا حسب الحاجة.
              </p>
            </div>
          </div>

          <div
            class="rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-1"
          >
            <div class="p-4 space-y-2">
              <div class="flex items-center justify-between">
                <p
                  class="text-lg font-bold text-text-light dark:text-text-dark"
                >
                  تخصيص منطقة ومجال معين
                </p>
                <div
                  class="h-6 w-6 rounded-full border-2 border-border-light dark:border-border-dark"
                ></div>
              </div>
              <p class="text-text-muted-light dark:text-text-muted-dark">
                اختر منطقة وقضية معينة لتوجيه تبرعك.
              </p>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-4 pb-6 opacity-40">
          <label class="flex flex-col">
            <p class="pb-2 font-medium text-text-light dark:text-text-dark">
              المنطقة
            </p>
            <select
              disabled
              class="h-14 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-muted-light dark:text-text-muted-dark px-4"
            >
              <option>اختر المنطقة</option>
            </select>
          </label>

          <label class="flex flex-col">
            <p class="pb-2 font-medium text-text-light dark:text-text-dark">
              المجال الخيري
            </p>
            <select
              disabled
              class="h-14 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-muted-light dark:text-text-muted-dark px-4"
            >
              <option>اختر المجال</option>
            </select>
          </label>
        </div>
      </main>

      <footer
        class="sticky bottom-0 p-4 bg-background-light dark:bg-background-dark"
      >
        <button
          class="w-full h-14 rounded-xl bg-primary text-white font-bold shadow-lg"
        >
          متابعة
        </button>
      </footer>
    </div>
  </body>
</html>
