<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة تحكم المحسن الصغير</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2F4157",
              "background-light": "#F4EFEB",
              "background-dark": "#2F4157",
              "text-light": "#2F4157",
              "text-dark": "#FFFFFF",
              "text-muted-light": "#577C8E",
              "text-muted-dark": "#C7D9E5",
              "surface-light": "#FFFFFF",
              "surface-dark": "#577C8E",
              "border-light": "#C7D9E5",
              "border-dark": "#577C8E",
            },
            fontFamily: { display: ["Plus Jakarta Sans", "sans-serif"] },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "2rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      body {
        min-height: max(884px, 100dvh);
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative min-h-screen w-full flex flex-col overflow-x-hidden">
      <header
        class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-background-light dark:bg-background-dark"
      >
        <div class="flex size-12"></div>
        <h1
          class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark"
        >
          لوحة تحكم المحسن الصغير
        </h1>
        <div
          class="flex size-12 items-center justify-center text-text-light dark:text-text-dark"
        >
          <span class="material-symbols-outlined">notifications</span>
        </div>
      </header>

      <div class="px-4 pt-6 pb-3">
        <h2 class="text-text-light dark:text-text-dark text-[32px] font-bold">
          أهلاً بك يا محسننا الصغير!
        </h2>
        <p class="text-text-muted-light dark:text-text-muted-dark text-lg pt-1">
          رصيدك الحالي: ٢٥٠٠ ل.س
        </p>
      </div>

      <div class="p-4 space-y-4">
        <div
          class="rounded-xl overflow-hidden border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark"
        >
          <div
            class="w-full aspect-video bg-center bg-cover"
            style="background-image: url('image/food.jpg')"
          ></div>
          <div class="p-4">
            <p
              class="text-text-muted-light dark:text-text-muted-dark text-sm font-medium"
            >
              طعام
            </p>
            <p class="text-text-light dark:text-text-dark text-lg font-bold">
              إفطار صائم
            </p>
            <p
              class="text-text-muted-light dark:text-text-muted-dark text-base"
            >
              ساعد في توفير وجبة إفطار لشخص محتاج.
            </p>
            <div class="flex justify-between items-center pt-3">
              <p class="text-primary font-bold">٥٠٠ ل.س</p>
              <button
                class="h-10 px-6 rounded-full bg-primary text-white font-bold text-sm"
              >
                تبرع الآن
              </button>
            </div>
          </div>
        </div>

        <div
          class="rounded-xl overflow-hidden border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark"
        >
          <div
            class="w-full aspect-video bg-center bg-cover"
            style="background-image: url('image/school.jpg')"
          ></div>
          <div class="p-4">
            <p
              class="text-text-muted-light dark:text-text-muted-dark text-sm font-medium"
            >
              تعليم
            </p>
            <p class="text-text-light dark:text-text-dark text-lg font-bold">
              حقيبة مدرسية
            </p>
            <p
              class="text-text-muted-light dark:text-text-muted-dark text-base"
            >
              وفّر حقيبة مدرسية متكاملة لطفل محتاج.
            </p>
            <div class="flex justify-between items-center pt-3">
              <p class="text-primary font-bold">١٠٠٠ ل.س</p>
              <button
                class="h-10 px-6 rounded-full bg-primary text-white font-bold text-sm"
              >
                تبرع الآن
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="h-24"></div>

      <footer
        class="fixed bottom-0 left-0 right-0 h-20 bg-surface-light dark:bg-surface-dark border-t border-border-light dark:border-border-dark flex justify-around items-center"
      >
        <span class="material-symbols-outlined text-primary">home</span>
        <span class="material-symbols-outlined text-text-muted-light"
          >history</span
        >
        <span class="material-symbols-outlined text-text-muted-light"
          >emoji_events</span
        >
        <span class="material-symbols-outlined text-text-muted-light"
          >account_circle</span
        >
      </footer>
    </div>
  </body>
</html>
