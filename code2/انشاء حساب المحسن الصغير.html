<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب محسن صغير</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2F4157",
              "background-light": "#F4EFEB",
              "background-dark": "#2F4157",
              "text-light": "#2F4157",
              "text-dark": "#FFFFFF",
              "text-muted-light": "#577C8E",
              "text-muted-dark": "#C7D9E5",
              "surface-light": "#FFFFFF",
              "surface-dark": "#577C8E",
              "border-light": "#C7D9E5",
              "border-dark": "#577C8E",
            },
            fontFamily: { display: ["Manrope", "sans-serif"] },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      body {
        min-height: max(884px, 100dvh);
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative min-h-screen w-full flex flex-col overflow-x-hidden">
      <header
        class="flex items-center px-4 pt-4 pb-2 justify-between sticky top-0 bg-background-light dark:bg-background-dark"
      >
        <div class="flex size-12"></div>
        <h1
          class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark"
        >
          إنشاء حساب محسن صغير
        </h1>
        <div
          class="flex size-12 items-center justify-center text-text-light dark:text-text-dark"
        >
          <span class="material-symbols-outlined">arrow_forward</span>
        </div>
      </header>

      <main class="flex-1 px-4 py-2">
        <p
          class="text-text-muted-light dark:text-text-muted-dark text-base text-center pb-6"
        >
          أضف بيانات طفلك للبدء في رحلة العطاء
        </p>

        <div class="flex flex-col gap-4">
          <label class="flex flex-col">
            <p class="text-text-light dark:text-text-dark pb-2">اسم الطفل</p>
            <input
              class="h-14 rounded-xl px-4 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary"
              placeholder="أدخل اسم الطفل"
            />
          </label>

          <label class="flex flex-col">
            <p class="text-text-light dark:text-text-dark pb-2">
              تاريخ الميلاد
            </p>
            <div class="relative">
              <input
                class="h-14 w-full rounded-xl px-4 pr-12 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary"
                placeholder="اختر تاريخ الميلاد"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-4 text-text-muted-light"
              >
                <span class="material-symbols-outlined">calendar_today</span>
              </div>
            </div>
          </label>

          <label class="flex flex-col">
            <p class="text-text-light dark:text-text-dark pb-2">
              البريد الإلكتروني (اختياري)
            </p>
            <input
              class="h-14 rounded-xl px-4 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary"
              placeholder="أدخل البريد الإلكتروني"
            />
          </label>

          <label class="flex flex-col">
            <p class="text-text-light dark:text-text-dark pb-2">كلمة المرور</p>
            <div class="relative">
              <input
                type="password"
                class="h-14 w-full rounded-xl px-4 pl-12 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary"
                placeholder="أدخل كلمة المرور"
              />
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-4 text-text-muted-light"
              >
                <span class="material-symbols-outlined">visibility_off</span>
              </div>
            </div>
          </label>
        </div>
      </main>

      <footer class="p-4 mt-auto">
        <p class="text-center text-xs text-text-muted-light pb-4">
          بالنقر على "إنشاء الحساب"، فإنك توافق على
          <span class="text-primary font-medium">شروط الخدمة</span>
          و
          <span class="text-primary font-medium">سياسة الخصوصية</span>.
        </p>

        <button
          class="w-full h-14 rounded-xl bg-primary text-white font-bold text-base"
        >
          إنشاء الحساب
        </button>
      </footer>
    </div>
  </body>
</html>
